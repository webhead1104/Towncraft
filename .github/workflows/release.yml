name: release.yml
on:
  push:
    branches:
      - master
    paths:
      - "gradle.properties"

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(grep "plugin_version=" gradle.properties | cut -d'=' -f2)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version (from previous commit)
          git checkout HEAD~1 -- gradle.properties 2>/dev/null || echo "No previous version"
          PREVIOUS_VERSION=$(grep "plugin_version=" gradle.properties | cut -d'=' -f2 2>/dev/null || echo "none")
          echo "Previous version: $PREVIOUS_VERSION"

          # Restore current gradle.properties
          git checkout HEAD -- gradle.properties

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" != "none" ]; then
            echo "Version bumped from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version bump detected"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version-bump
    if: needs.check-version-bump.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'temurin'

      - name: Generate Categorized Changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            RANGE="--all"
          else
            RANGE="$PREVIOUS_TAG..HEAD"
          fi

          # Categorize commits
          FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^feat" || echo "")
          FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^fix" || echo "")
          BALANCE=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^balance" || echo "")

          CHANGELOG="## What's Changed"
          [ -n "$FEATURES" ] && CHANGELOG="$CHANGELOG"$'\n\n'"### âœ¨ Features"$'\n'"$FEATURES"
          [ -n "$FIXES" ] && CHANGELOG="$CHANGELOG"$'\n\n'"### ðŸ› Bug Fixes"$'\n'"$FIXES"
          [ -n "$BALANCE" ] && CHANGELOG="$CHANGELOG"$'\n\n'"### âš–ï¸ Balance Changes"$'\n'"$BALANCE"

          echo "$CHANGELOG" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish to Modrinth
        run: ./gradlew publishModrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
